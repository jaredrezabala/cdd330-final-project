<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <h1>Weather App</h1>
    <button class="theme-toggle" aria-label="Toggle Dark/Light Mode">ðŸŒž</button>
  </header>
  
  <main class="main">
    <!-- Search Section -->
    <section class="search-section">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
        aria-label="City Name"
      />
      <ul id="suggestions" class="suggestions hidden"></ul> <!-- Lista dinÃ¡mica para sugerencias -->
      <button id="search-btn" aria-label="Search for weather">Search</button>
      <p id="error-message" class="error-message"></p>
    </section>

    <!-- Current Weather Section -->
    <section id="current-weather" class="weather-section hidden">
        <h2>Current Weather</h2>
        <div class="weather-details">
          <img id="weather-icon" alt="Weather Icon" />
          <div>
            <p id="temperature">-- Â°C</p>
            <p id="description">--</p>
            <p id="location">--</p> <!-- Nuevo elemento para ubicaciÃ³n -->
            <p id="local-time">--</p> <!-- Nuevo elemento para la hora local -->
          </div>
        </div>
      </section>

    <!-- 5-Day Forecast Section -->
    <section id="forecast" class="forecast-section hidden">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container" class="forecast-container">
        <!-- Forecast cards dinÃ¡micos -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Powered by OpenWeatherMap</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
